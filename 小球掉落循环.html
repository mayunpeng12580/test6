<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			
			
			.box{
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background-color: brown;
				/*margin: 0 auto;*/
				position: absolute;
				top: 0;
				left: 50%;
			}
		</style>
		
	</head>
	<body>
		<div class="box"></div>
		
		<script type="text/javascript">
			var box=document.querySelector('.box')
			var y=0;
//			console.log(y)/
			var t=setInterval(function aa(){
				y+=50;
//				var x=box.offsetTop=y+"px"
//				console.log(x);
				box.style.top=y+"px";
				if (y>500) {
					box.style.top=0;
					y=-50;
					aa();
				}
				console.log(y)
			},100)
			
			
			
			
		</script>
		
		
		
	</body>
</html>
