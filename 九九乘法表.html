<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			
			for(var i=1;i<10;i++){
				for (a=1;a<i+1;a++){
					document.write(a+"*"+i+"="+a*i+" ");
				}
					document.write("<br />")
			}
				
			
			
			
		</script>
	</body>
