<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			.box{
				width: 300px;
				height: 300px;
				border: 1px red solid ;
				border-radius: 50%;
				/*margin: 50px auto;*/
				position: absolute;
				top: 50px;
				left: 40%;
			}
			
			.ball{
				width: 30px;
				height: 30px;
				border-radius: 50%;
				background-color:blueviolet;
				position: absolute;
				top: 135px;
				left: -15px;
			}
		</style>
	</head>
	<body>
		
		<div class="box">
		<div class="ball"></div>
		</div>
		<script type="text/javascript">
			var box=document.querySelector(".box");
			var ball=document.querySelector(".ball");
			var x=0;
			var y=0;
			var a=0;
			var b=0;
			var t=setInterval(rte,100);
			
			function rte(){
				a=(a+10)%360;
				y=150-150*Math.sin(Math.PI/180*a)-15;
				x=150-150*Math.cos(Math.PI/180*a)-15;
//				console.log(x)
				console.log(y)
				ball.style.top=y+"px";
				ball.style.left=x+"px";
			}
			
//			rte();
			
		</script>
	</body>
</html>
